<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <title>Design Conferences Archive + Calendar + Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  
  <!-- Leaflet (korrekt) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha512-Zcn6bjR/8RZbLEpLIeOwNtzREBAJnUKESxces60Mpoj+2okopSAcSUIUOseddDm0cxnGQzxIR7vJgsLZbdLE3w=="
        crossorigin=""/>

  <!-- Eigenes CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/map.css">
</head>

<body>
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Design Conferences Archive</span>
  </div>
</nav>

<div class="container-fluid my-4">
  <!-- Filter -->
  <div class="row mb-3 gx-2">
    <div class="col-md-2">
      <label class="form-label">Konferenz</label>
      <select id="filterName" class="form-select">
        <option value="">Alle</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Jahr</label>
      <select id="filterYear" class="form-select">
        <option value="">Alle</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Suche</label>
      <input id="searchBox" type="text" class="form-control" placeholder="Ort, Titelâ€¦">
    </div>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="mainTab" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#table-pane" type="button">Tabelle</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#calendar-pane" type="button">Kalender</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#map-pane" type="button">Karte</button>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="table-pane">
      <div class="table-responsive mt-3">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>Konferenz</th>
              <th>Jahr</th>
              <th>Ort</th>
              <th>Start</th>
              <th>Ende</th>
              <th>Web</th>
              <th>Proc.</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div class="tab-pane fade" id="calendar-pane">
      <div id="calendar" class="mt-3"></div>
    </div>

    <div class="tab-pane fade" id="map-pane">
      <div id="map" class="mt-3"></div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha512-BwHfrr4c9kmRkLw6iXFdzcdWV/PGkVgiIyIWLLlTSXzWQzxuSg4DiQUCpauz/EWjgk5TYQqX/kvn9pG1NpYfqg=="
        crossorigin=""></script>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="js/calendar-init.js"></script>
<script src="js/map-init.js"></script>
</body>
</html>
