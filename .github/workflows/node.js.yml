name: Scrape and Update Conference Data

on:
  schedule:
    - cron: '0 6 * * *'  # TÃ¤glich um 06:00 UTC
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install cheerio node-fetch

      - name: Run Scraper
        run: node scraper/scrape.mjs

      - name: Convert JSON to js/data.js
        run: |
          echo "window.designConferences = " > js/data.js
          cat designConferences.json >> js/data.js

      - name: Commit and Push updated data.js
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GitHub Action Bot"
          git add js/data.js
          git commit -m "auto: update scraped conference data" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
