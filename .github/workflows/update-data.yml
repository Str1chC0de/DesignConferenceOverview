      - name: ðŸ“¦ Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“š AbhÃ¤ngigkeiten installieren
        run: npm ci

      - name: ðŸ•·ï¸ Scraper ausfÃ¼hren
        run: node scraper/scrape.mjs

